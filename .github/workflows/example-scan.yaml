name: Kubescape scanning for misconfigurations
on: [push, pull_request]
jobs:
  kubescape-scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - uses: actions/checkout@v3
    - uses: MMMMMMorty/github-action@main
      continue-on-error: true
      with:
        format: sarif
        outputFile: report.sarif
        # Kubescape cloud account ID
        account: ${{secrets.KUBESCAPE_ACCOUNT}}
        # # Optional - Scan a specific path. Default will scan all
        # files: "examples/*.yaml"
    - name: Print Kubescape scan results
      run: |
        const fs = require('fs');
        const path = require('path');
        const reportPath = path.join(process.env.GITHUB_WORKSPACE, 'report.sarif');
        const reportContents = fs.readFileSync(reportPath, 'utf8');
        console.log(reportContents);

    - name: Upload Kubescape scan results to Github Code Scanning
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: report.sarif
